<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image splitter</title>
</head>
<body>
    <form action="http://localhost:3001/upload" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image to upload:</label><br>
        <input type="file" id="image" name="image" accept="image/png, image/jpeg" /><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
